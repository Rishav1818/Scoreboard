<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|| Scoreboard ||</title>
    <link rel="icon" href="https://www.pngplay.com/wp-content/uploads/1/Letter-S-PNG-Royalty-Free.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="sports()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <div class="container-fluid justify-content-center">
            <p class="navbar-brand">Ⓢ Ⓒ Ⓞ Ⓡ Ⓔ Ⓑ Ⓞ Ⓐ Ⓡ Ⓓ</p>
        </div>
    </nav>
    <section class="mx-5 mb-3">
        <div class="card" style="width:auto;">
            <div><img src="" class="card-img-top px-3 pt-3" id="gameimage" alt="..."></img></div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6 team">
                        <center id="team1name">Team 1</center>
                    </div>
                    <div class="col-6 team">
                        <center id="team2name">Team 2</center>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6 score">
                        <center id="team1score">0</center>
                    </div>
                    <div class="col-6 score">
                        <center id="team2score">0</center>
                    </div>
                </div>
                <center>Total Points : <input type="text" id="winscore"> <button class="btn btn-lg btn-primary windisable" id="pushwinscore">✔</button> <button class="btn btn-sm btn-secondary" id="teamd" onclick="teamdetail()">Teams Details</button></center>
                <div class="mt-3">
                    <div class="row">
                        <div class="col">
                            <center class="control-head">
                                Team 1
                            </center>
                        </div>
                        <div class="col">
                            <center class="control-head">
                                Team 2
                            </center>
                        </div>
                        <div class="col">
                            <center class="control-head">
                                Reset
                            </center>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="row">
                        <div class="col">
                            <center>
                                <button class="btn btn-success windisable" id="team1+">+</button>
                                <button class="btn btn-danger windisable" id="team1-">-</button>
                            </center>
                        </div>
                        <div class="col">
                            <center>
                                <button class="btn btn-success windisable" id="team2+">+</button>
                                <button class="btn btn-danger windisable" id="team2-">-</button>
                            </center>
                        </div>
                        <div class="col">
                            <center>
                                <button class="btn btn-warning windisable" id="team1reset">Team 1</button>
                                <button class="btn btn-warning windisable" id="team2reset">Team 2</button>
                                <button class="btn btn-dark windisable" id="resetall">Reset All</button>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
